<body>
    <header>
        <h1>โทรศัพท์สีชาเย็น</h1>

            <a href="catalog.html">แคตตาล็อก</a> |
            <a href="contact.html">ติดต่อเรา</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>ติดต่อเรา</h2>
            <p>หากคุณมีคำถามหรือข้อเสนอแนะ กรุณากรอกแบบฟอร์มด้านล่าง หรือใช้ข้อมูลติดต่อของเรา</p>
            <form style="max-width:400px;margin:1.5rem auto;">
                <label for="name">ชื่อของคุณ:</label><br>
                <input type="text" id="name" name="name" style="width:100%;padding:0.5rem;margin-bottom:1rem;" required><br>
                <label for="email">อีเมล:</label><br>
                <input type="email" id="email" name="email" style="width:100%;padding:0.5rem;margin-bottom:1rem;" required><br>
                <label for="message">ข้อความ:</label><br>
                <textarea id="message" name="message" rows="4" style="width:100%;padding:0.5rem;margin-bottom:1rem;" required></textarea><br>
                <button type="submit" style="background:#43a047;color:#fff;padding:0.7rem 1.5rem;border:none;border-radius:6px;font-size:1rem;cursor:not-allowed;">ส่งข้อความ</button>
                <p style="font-size:0.9rem;color:#888;margin-top:0.5rem;">* ฟอร์มนี้ใช้สำหรับตัวอย่างเท่านั้น</p>
            </form>
            <ul>
                <li>อีเมล: info@mintphone.com</li>
                <li>โทร: 02-123-4567</li>
            </ul>
        </section>
    </main>

    </footer>
